<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign up!</title>
</head>
<body>
    <div class="image-container">
        <img id="cool-image" src="cool_image1.jpg" alt="Cool image" >
        <div id="icon"> <img src="restaurante.png" alt="icon"> <span id="icon-text">Best foods</span></div>
    </div>
    <div class="content">
        <div class="text">This is just display, it does not actually saves information, so dont worry about it</div>
        <div class="text"> Enter you information to sign up! </div>
        <form>
            <div>Lets go!</div>
            <div class="section">
                <div class="input-holder">
                    <label for="content1" class="label-text">Name</label><input type="text" placeholder="Your Name" id="content1">
                </div>
                <div class="input-holder">
                    <label for="content2" class="label-text">Last Name</label><input type="text" placeholder="Last Name" id="content2">
                </div>
            </div>
            <div class="section">
                <div class="input-holder">
                    <label for="content3" class="label-text">Email</label><input type="email" placeholder="your_email@example.com" id="content3">
                </div>
                <div class="input-holder">
                    <label for="content4" class="label-text">Phone</label><input type="tel" pattern="[0-9]{10}" placeholder="8694584150" id="content4" maxlength="10" />
                </div>
            </div>
            <div class="section">
                <div class="input-holder">
                    <label for="content5" class="label-text">Password</label><input type="password" placeholder="Password" id="content5">
                </div>
                <div class="input-holder">
                    <label for="content6" class="label-text">Confirm Password</label><input type="password" placeholder="Confirm Password" id="content6">
                </div>
            </div>
            
        </form>
        <div class="part3">
            <button id="submit" type="submit">Submit</button>
            <div id="log-in"> Already have an account? <a href="#">log in!</a></div>
        </div>

    </div>
</body>
</html>
